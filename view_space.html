{% extends "base.html" %}

{% block title %}View Community Space{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ space.name }}</h2>

            <p class="card-text"><strong>Description:</strong> {{ space.description }}</p>
            <p class="card-text"><strong>Location:</strong> {{ space.location }}</p>
            <p class="card-text"><strong>Availability:</strong> {{ space.availability }}</p>

            <a href="{{ url_for('list_spaces') }}" class="btn btn-secondary mt-3">Back to Community Spaces</a>
        </div>
    </div>
</div>
{% endblock %}
